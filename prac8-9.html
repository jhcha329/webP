<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>라면 끓이는 순서</title>
    <script>
        function add() {
            let ui =prompt("라면 끓이는 순서 입력해");

            let li = document.createElement('li');
            li.innerHTML = ui;
            let o = document.getElementById('o');
            o.appendChild(li);


        }
    </script>
</head>
<body>
    <h2>라면 끓이는 순서</h2>
    <hr>
    <ol tid='o' type="A" style="background-color: yellowgreen;"
    onclick="add(this)">
        <li>물을 끓인다.</li>

    </ol>
</body>
</html>
