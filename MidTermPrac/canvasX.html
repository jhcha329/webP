<!DOCTYPE html>
<html>
<head>
    <title>X Shape</title>
</head>
<body>
    <canvas id="myCanvas" width="100" height="100"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(90, 90);
        ctx.moveTo(90, 10);
        ctx.lineTo(10, 90);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;
        ctx.stroke();
    </script>
</body>
</html>
