<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Week 7-1</title>
<script>
    let clock;
    let timeID=null;

    function startClock() {
                clock = document.getElementById('clock');
                showTime();
                timeID = setInterval('showTime()',1000);
            }

    function showTime() { 
                let time = new Date();
                clock.innerHTML = time.toLocaleTimeString();
            }
</script>
</head>

<body onload="startClock();">
<h2>div태그에 시계 만들기</h2>
<hr>
<div id="clock"></div>
</body>
</html>
